name: Update Markdown

on:
  pull_request_review:
    types:
      - submitted

jobs:
  update-md:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build avalanche-cli
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh

      - name: Add avalanche to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip

      - name: Generate CLI MD
        id: generate_cli_md
        run: |
          python .github/scripts/cli_scraper.py

      - name: Generate SDK MD
        id: generate_sdk_md
        run: |
          python .github/scripts/sdk_doc.py

      - name: Check if there are changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit changes directly to PR branch
        if: env.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cmd/commands.md sdk/SDK.md
          git commit -m "chore: Update MD files"
          git push
