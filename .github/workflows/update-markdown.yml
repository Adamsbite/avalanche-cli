name: Update Markdown

on:
  push:
    branches:
      - main
    # Only run when certain files change
    paths:
      - "cmd/**"
      - "sdk/**"

  pull_request:
    branches:
      - main
    # Only run when certain files change
    paths:
      - "cmd/**"
      - "sdk/**"

  # Monitor PR comments
  issue_comment:
    types: [created]

jobs:
  update-md:
    # Evaluate whether to run:
    # 1. If this is a push to main with relevant file changes.
    # 2. If this is a PR with relevant file changes.
    # 3. If it's a PR comment containing '/update-md'.
    if: >
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request') ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request != null &&
        contains(github.event.comment.body, '/update-md')
      )
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          # For pull requests, check out the head ref to commit back to it
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build avalanche-cli
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh

      - name: Add avalanche to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # If you need additional dependencies, install them here
          # pip install -r requirements.txt

      - name: Generate CLI MD
        id: generate_cli_md
        run: |
          python .github/scripts/cli_scraper.py

      - name: Generate SDK MD
        id: generate_sdk_md
        run: |
          python .github/scripts/sdk_doc.py

      - name: Commit files
        uses: ChromeQ/commit@v2.0.0
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            cmd/commands.md
            sdk/SDK.md
          commit-message: "chore: Update MD files [skip ci]"
          # Commit back to the head branch so changes stay in the PR
          ref: ${{ github.head_ref }}
